<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JavaScript App</title>

    <style>
        body {
            text-align: center;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-dark { background-color: #343a40; color: white; }
    </style>
</head>
<body>

    <h1 id="heading">Welcome to My Simple App</h1>

    <div>
        <button class="btn-primary" onclick="changeText()">Change Text</button>
        <button class="btn-success" onclick="increaseCounter()">Increase Counter</button>
        <button class="btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <h2>Counter: <span id="counter">0</span></h2>

    <script>
        // Toggle text between two states
        function changeText() {
            let heading = document.getElementById("heading");
            heading.innerText = (heading.innerText === "Welcome to My Simple App") 
                ? "JavaScript is Awesome!" 
                : "Welcome to My Simple App";
        }

        // Counter logic
        let count = 0;
        function increaseCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
